<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gestor de Alumnos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- My css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navbar starts -->
    <header id="header" class="sticky-top">
        <nav class="navbar navbar-expand-md sticky-top bg-primaryMine" id="navigationBar">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="../index.html">
                    <img src="../assets/img/knowledge-icon.png" alt="knowledge-icon">
                    SGA
                </a>
                <button class="navbar-toggler bg-primaryMine me-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-end">
                        <li class="nav-item me-4">
                            <a class="nav-link text-white" href="./listar_cursadas.html">
                                Listar Cursadas
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-white" href="./listar_alumnos.html">
                                Listar Alumnos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar ends  -->

    <!-- Main content start -->
    <main id="mainCursadas" class="container">
        <nav class="pt-2" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="./listar_alumnos.html">Listar Alumnos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detalle Alumno</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold text-center">
                    Detalle Alumno
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-8">
                            <div id="cardBody" class="card-body">
                                <h2 id="cardTitle" class="card-title">Alumno</h2>
                                <p id="alumnoEmail" class="card-text"></p>
                                <p id="alumnoGender" class="card-text"></p>
                                <p class="card-text fw-bold">Cursadas en las que est√° inscripto:</p>
                                <ul id="cursadas" class="list-group">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="../js/alumnos.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/index/index.js"></script>

    <script src="../js/detail_alumno/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
